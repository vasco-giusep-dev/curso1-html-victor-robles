<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas en Css</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

                <!-- Elementos Flotados -->

    <h1>Cajas en Css</h1>

    <section id="Cajas">

        <div class="Caja">
            <p>Contenido de la Caja 1</p>
        </div>

        <div class="Caja">
            <p>Contenido de la Caja 2</p>
        </div>
        <div class="Caja">
            <p>Contenido de la Caja 3</p>
        </div>

        <div class="Caja">
            <p>Contenido de la Caja 4</p>
        </div>
        <div class="Caja">
            <p>Contenido de la Caja 5</p>
        </div>

        <div class="Caja">
            <p>Contenido de la Caja 6</p>
        </div>
        <div class="Caja">
            <p>Contenido de la Caja 7</p>
        </div>

        <div class="Caja">
            <p>Contenido de la Caja 8</p>
        </div>
        <div class="Caja">
            <p>Contenido de la Caja 9</p>
        </div>

           <!-- Limpiar Flotados -->
         <div class="ClearFix"></div> 
    </section>

        

                <!-- Elementos No Flotados Que Se Mantengan Al Lado -->
    <h2>Contenido despues de las cajas posicionadas</h2>
    <p>Texto de prueba</p>
    
</body>
</html>
