<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BootStrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Herramientas de BootStrap</title>
</head>
<body>

    <div class="container" style="height: 500px;">
        <h1>Herramientas Disponibles En BootStrap 5</h1>
        <hr>

        <div class="m-2 p-3 bg-primary text-white float-start float-sm-none float-md-start caja w-25 h-25 border border-success rounded-0">
            Esto es una Caja
        </div>
        <div class="m-2 p-3 bg-danger text-white float-start caja w-25 h-25 border border-primary rounded-0">
            Esto es una Caja
        </div>
        <div class="m-2 p-3 bg-warning text-secondary float-start caja w-25 h-25 border border-dark rounded-0">
            Esto es una Caja
        </div>

        <div class="clearfix"></div>

        <div class="visible shadow-none mx-auto m-2 p-3 bg-success text-light caja w-25 h-25 border border-dark rounded-0">
            Esto es una Caja
        </div>

        <div class="clearfix"></div>
        <hr>
        <h2>Esto es El fin del Contenedor</h2>
        <hr>

        <p class="display-4 fst-italic text-center text-lowercase">Esto Es Un Texto</p>

        <kbd>Control +  D</kbd> Para Volver al Escritorio

    </div>
    
    <script src="BootStrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="JQuery/jquery-3.7.1.min.js"></script>
</body>
</html>
